{% extends "layout.html" %} {% block body %}
<style>
    .container-fluid{
        padding: 0px;
    }
</style>

<div class="jumbotron jumbotron-fluid text-center text-white" style="height: 250vh; background-image: url('/static/wallpaper2.jpg'); background-size: cover; background-repeat: no-repeat;">
    <h1 class="display-1">Menu</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4 border-primary">
                    <div class="card-header bg-primary text-white text-center">
                        <h2 class="mb-0">Umum</h2>
                    </div>
                    <div class="card-body">
                        <div class="d-flex flex-wrap justify-content-center">
                            <form id="" action="{{ url_for('normal') }}" method="POST" enctype="multipart/form-data">
                                <button type="submit" class="btn btn-primary mb-2 m-2">Normal</button>
                            </form>
                            <form id="" action="{{ url_for('grayscale') }}" method="POST" enctype="multipart/form-data">
                                <button type="submit" class="btn btn-primary mb-2 m-2">Grayscale</button>
                            </form>
                            <form id="" action="{{ url_for('zoomin') }}" method="POST" enctype="multipart/form-data">
                                <button type="submit" class="btn btn-primary mb-2 m-2">Zoom In</button>
                            </form>
                            <form id="" action="{{ url_for('zoomout') }}" method="POST" enctype="multipart/form-data">
                                <button type="submit" class="btn btn-primary mb-2 m-2">Zoom Out</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4 border-primary">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>Pergeseran</h2>
                    </div>
                    <div class="card-body bg-white">
                        <div class="d-flex flex-wrap justify-content-center">
                            <form id="" action="{{ url_for('move_left') }}" method="POST" enctype="multipart/form-data">
                                <button type="submit" class="btn btn-primary mb-2 m-2">Geser Kiri</button>
                            </form>               
                            <form id="" action="{{ url_for('move_right') }}" method="POST" enctype="multipart/form-data">
                                <button type="submit" class="btn btn-primary mb-2 m-2">Geser Kanan</button>
                            </form>
                            <form id="" action="{{ url_for('move_up') }}" method="POST" enctype="multipart/form-data">
                                <button type="submit" class="btn btn-primary mb-2 m-2">Geser Atas</button>
                            </form>                
                            <form id="" action="{{ url_for('move_down') }}" method="POST" enctype="multipart/form-data">
                                <button type="submit" class="btn btn-primary mb-2 m-2">Geser Bawah</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4 border-primary">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>Penerangan</h2>
                    </div>
                    <div class="card-body bg-white">
                        <div class="d-flex flex-wrap justify-content-center">
                            <form id="" action="{{ url_for('brightness_multiplication') }}" method="POST" enctype="multipart/form-data">
                                <button type="submit" class="btn btn-primary mb-2 m-2">Terang (*)</button>
                            </form>
                            <form id="" action="{{ url_for('brightness_division') }}" method="POST"
                                    enctype="multipart/form-data">
                                <button type="submit" class="btn btn-primary mb-2 m-2">Gelap (/)</button>
                            </form>
                            <form id="" action="{{ url_for('brightness_addition') }}" method="POST"
                                enctype="multipart/form-data">
                                <button type="submit" class="btn btn-primary mb-2 m-2">Terang (+)</button>
                            </form>
                            <form id="" action="{{ url_for('brightness_substraction') }}" method="POST"
                                enctype="multipart/form-data">
                                <button type="submit" class="btn btn-primary mb-2 m-2">Gelap (-)</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4 border-primary">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>Analisis Gambar</h2>
                    </div>
                    <div class="card-body bg-white">
                        <div class="d-flex flex-wrap justify-content-center">
                            <form id="" action="{{ url_for('histogram_rgb') }}" method="POST" enctype="multipart/form-data">
                                <button type="submit" class="btn btn-primary mb-2 m-2">Histogram</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4 border-primary">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>Pemrosesan Gambar</h2>
                    </div>
                    <div class="card-body bg-white">
                        <div class="d-flex flex-wrap justify-content-center">
                            <form id="" action="{{ url_for('histogram_equalizer') }}" method="POST" enctype="multipart/form-data">
                                <button type="submit" class="btn btn-primary mb-2 m-2">Histogram Equalizer</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4 border-primary">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>Filter Gambar</h2>
                    </div>
                    <div class="card-body bg-white">
                        <div class="d-flex flex-wrap justify-content-center">
                            <form id="" action="{{ url_for('edge_detection') }}" method="POST" enctype="multipart/form-data">
                                <button type="submit" class="btn btn-primary m-2">Edge Detection</button>
                            </form>
                            <form id="" action="{{ url_for('blur') }}" method="POST" enctype="multipart/form-data">
                                <button type="submit" class="btn btn-primary m-2">Blur</button>
                            </form>
                            <form id="" action="{{ url_for('sharpening') }}" method="POST" enctype="multipart/form-data">
                                <button type="submit" class="btn btn-primary m-2">Sharpening</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4 border-primary">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>Segmentation</h2>
                    </div>
                    <div class="card-body">
                        <form id="" action="{{ url_for('thresholding') }}" method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="lower_thres" class="form-label">Batas Bawah</label>
                                <input type="number" class="form-control" id="lower_thres" name="lower_thres" placeholder="0-255">
                            </div>
                            <div class="mb-3">
                                <label for="upper_thres" class="form-label">Batas Atas</label>
                                <input type="number" class="form-control" id="upper_thres" name="upper_thres" placeholder="0-255">
                            </div>
                            <button type="submit" class="btn btn-primary">Thresholding</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4 border-primary">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>Puzzle</h2>
                    </div>
                    
                    <div class="card-body">
                        <form id="" action="{{ url_for('puzzle') }}" method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="input_puzzle" class="form-label">Input Nilai</label>
                                <input type="number" class="form-control" id="input_puzzle" name="input_puzzle" placeholder="Input N Potongan">
                            </div>
                            <button type="submit" class="btn btn-primary">Input</button>
                        </form>
                        <form id="" action="{{ url_for('puzzle_random') }}" method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="input_puzzle" class="form-label">Input Nilai</label>
                                <input type="number" class="form-control" id="input_puzzle" name="input_puzzle" placeholder="Input N potongan (random)">
                            </div>
                            <button type="submit" class="btn btn-primary">Input</button>
                        </form>
                        
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h3>After</h3>
                        <img class="img-fluid" src="{{ url_for('static', filename=file_path) }}" alt="image here">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
</style>
{% endblock %}
